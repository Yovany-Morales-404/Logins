<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/a534c32834.js" crossorigin="anonymous"></script>
    <title>Login Pro Two</title>
</head>
<body>
    <div class="container">
        <form action="./index.html" class="form">
            
        <h1 class="form__title">Login</h1>
        
        <div>            
            <i class="fas fa-user user"></i>
            <input type="text" class="form__input" placeholder="Username">
        </div>

        <div>
            <i class="fas fa-key key"></i>
            <input type="password" class="form__input" placeholder="Password">
        </div>
        
        <button type="submit" class="form__button">Login</button>
    </form>
    </div>
    
</body>
</html>
